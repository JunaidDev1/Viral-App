<ion-header class="gradientHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>search contact to chat</ion-title>
  </ion-toolbar>
  <div style="padding: 0 16px 16px 16px;">
    <ion-item class="rounded" lines="none">
      <ion-avatar slot="start">
        <img src="./assets/imgs/search (2).png">
      </ion-avatar>
      <ion-input type="text" placeholder="Search..."></ion-input>
    </ion-item>
  </div>
</ion-header>

<ion-content fullScreen="true">

  <ion-item class="bg-none" lines="none">
    <ion-label class="bold dark">Favorite Contacts</ion-label>
  </ion-item>
  <div class="horizontalScroll ion-padding-start">
    <div class="anItem ion-text-center">
      <img src="./assets/imgs/user1.png">
      <p class="appTxt dark bold">Erik Burke</p>
    </div>
    <div class="anItem ion-text-center">
      <img src="./assets/imgs/user1.png">
      <p class="appTxt dark bold">Erik Burke</p>
    </div>
    <div class="anItem ion-text-center">
      <img src="./assets/imgs/user1.png">
      <p class="appTxt dark bold">Erik Burke</p>
    </div>
    <div class="anItem ion-text-center">
      <img src="./assets/imgs/user1.png">
      <p class="appTxt dark bold">Erik Burke</p>
    </div>
  </div>

  <ion-item class="bg-none" lines="none">
    <ion-label class="bold dark">Recent Chats</ion-label>
  </ion-item>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img [src]="slide.img">
            <p class="imageHead bold dark">
              Janice Greene <br /> <small class="gray">
                <ion-icon name="time-outline"></ion-icon> 4h ago
              </small>
            </p>
            <p style="visibility: hidden;">Hidden text</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

</ion-content>
