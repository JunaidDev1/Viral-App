<ion-header>
  <ion-toolbar>
    <ion-title>stories</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row style="padding: 10px;">
    <ion-col size="5">
      <div [style.background]="'url(' + img + ')'" class="storyItem rounded">
        <ion-item class="ion-no-padding bg-none" lines="none">
          <ion-avatar slot="start">
            <img src="./assets/imgs/user1.png">
          </ion-avatar>
          <ion-label>
            <h5>Mikke</h5>
            <p><small>Wed 17 apr</small></p>
          </ion-label>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
