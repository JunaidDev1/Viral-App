<ion-header class="gradientHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="./assets/imgs/Logo.png">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/search-contact">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row class="segmentBtns">
    <ion-col size="6">
      <ion-button fill="clear" (click)="activeTab='feed'" [class.inactiveTab]="activeTab!='feed'"
        [class.activeTab]="activeTab=='feed'" class="leftBtn" shape="round" expand="block">
        <img src="./assets/imgs/tab1.png"> Feed
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button fill="clear" (click)="activeTab='nemesis'" [class.inactiveTab]="activeTab!='nemesis'"
        [class.activeTab]="activeTab=='nemesis'" class="rightBtn" shape="round" expand="block">
        Nemesis <img src="./assets/imgs/tab2.png">
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content fullScreen="true" class="ion-padding">

  <div *ngIf="activeTab=='feed'">
    <div *ngFor="let post of allPosts" class="newsFeedPost bg-white rounded mb-1">
      <ion-item detail="false" routerLink="/others-profile" class="rounded" lines="none">
        <ion-avatar slot="start">
          <img [src]="post.userImg">
        </ion-avatar>
        <ion-label>
          <h5 class="dark">John Mike <small class="gray">Posted a text</small></h5>
          <p>May 26 at 09:18 AM</p>
        </ion-label>
        <ion-icon name="chevron-down" slot="end" color="primary"></ion-icon>
      </ion-item>
      <div style="padding: 5px 16px;" class="ion-text-center">
        <img class="rounded w-100" [src]="post.img">
      </div>
      <ion-item lines="none">
        <ion-label class="ion-text-wrap mb-0">
          <p>It is a long established fact that a reader will be distracted by the readable content.</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>2000 Likes</p>
        </ion-label>
        <ion-label>
          <p>124 Dislikes</p>
        </ion-label>
        <ion-label>
          <p>1119 Comments</p>
        </ion-label>
      </ion-item>
      <hr />
      <ion-row class="socialBtns">
        <ion-col size="4">
          <ion-button [class.activeBtn]="post.socialStatus=='liked'" (click)="post.socialStatus='liked'"
            [class.gray]="post.socialStatus!='liked'" expand="block" class="ion-no-padding ion-no-margin" fill="clear">
            <div class="imgContainer">
              <img src="./assets/imgs/like.png">
            </div> Like
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button [class.activeBtn]="post.socialStatus=='disliked'" (click)="post.socialStatus='disliked'"
            [class.gray]="post.socialStatus!='disliked'" expand="block" class="ion-no-padding ion-no-margin"
            fill="clear">
            <div class="imgContainer">
              <img src="./assets/imgs/dislike.png">
            </div> Dislike
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" class="ion-no-padding ion-no-margin gray" fill="clear">
            <div class="imgContainer">
              <img src="./assets/imgs/comment.png">
            </div> Comment
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>


  <div *ngIf="activeTab=='nemesis'">
    <ion-slides style="height: 60vh;" pager="true" [options]="slideOpts">
      <ion-slide>
        <img src="./assets/imgs/slide1.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/imgs/slide2.png">
      </ion-slide>
    </ion-slides>
  </div>


  <ion-fab *ngIf="activeTab=='feed'" class="mb-5" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tabs/tab5" routerDirection="root">
      <img src="./assets/imgs/music.png">
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="activeTab=='feed'" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="createPost=true">
      <img src="./assets/imgs/create.png">
    </ion-fab-button>
  </ion-fab>

  <ion-fab *ngIf="activeTab=='nemesis'" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tabs/tab1/join-nemesis">
      <img src="./assets/imgs/Mask Group.png">
    </ion-fab-button>
  </ion-fab>

</ion-content>

<div (click)="closeModal($event)" id="mainContainer" *ngIf="createPost" class="createPostSheet">
  <div class="innerContent bg-white ion-padding-start">
    <p (click)="createPost=false" class="ion-text-center ion-no-margin ion-padding pt-0">
      <span class="closeBar">123</span>
    </p>
    <p class="gray appTxt mt-0">
      <img src="./assets/imgs/lock 1.png"> Createa post
    </p>
    <ion-item lines="none">
      <ion-textarea rows="3" placeholder="Write here..."></ion-textarea>
    </ion-item>
    <ion-item lines="none">
      <img slot="start" src="./assets/imgs/Attach Image.png">
      <img slot="start" src="./assets/imgs/Article.png">
      <img slot="start" src="./assets/imgs/Location.png">
      <ion-button (click)="createPost=false" fill="clear" slot="end">Post</ion-button>
    </ion-item>
  </div>
</div>
